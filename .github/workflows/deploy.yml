name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when pushing to the `main` branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js with a version compatible with Vite (20.x or later)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Ensure you use Node.js 20 or later

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project (if needed)
      - name: Build project
        run: npm run build

      # Step 5: Deploy to GitHub Pages (push to gh-pages branch)
      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Uses the GITHUB_TOKEN to deploy
